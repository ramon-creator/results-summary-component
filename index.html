<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>Results summary component</title>
  <!-- Reset my css -->
  <link rel="stylesheet" href="reset.css">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <main class="container">
    <div class="result">
      <h1>You results</h1>
      <div class="circle">
        <p class="calculus">76 <span class="calculus2">of 100</span>
      </div>
      <h2 class="congrats">Great</h2>
      <p class="paraf">Your Scored higher than 65% of the people who haven taken the test</p>
    </div>
    <div class="summary">
      <h3 class="resume">Summary</h3>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="faster than others">
        <p class="lettetype1">Reaction</p>
        <p class="lettertype">80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="Remember everything">
        <p class="lettetype1">Memory</p>
        <p class="lettertype">92 <span>/ 100</span></p>
      </div>
      <div class="Verbal">
        <img src="assets/images/icon-verbal.svg" alt="Good speaker">
        <p class="lettetype1">Verbal</p>
        <p class="lettertype"> 61 <span>/ 100</span></p>
      </div>
      <div class="Visual">
        <img src="assets/images/icon-visual.svg" alt="Good visual skills">
        <p class="lettetype1">Visual</p>
        <p class="lettertype">72 <span> / 100</span></p>
      </div>
      <a href="#" class="buttom">Continue</a>
    </div>
  </main>

</html>
